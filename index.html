<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
      <main>
        <div class="main-section">
            <h1 class="main-title">Scan QR code</h1>
            <h3 class="main-text">Scan this QR code in-app to verify a device</h3>
            <div class="main-img"><img src="./87701897.png" alt="" /></div>
            <div class="divider-text">
                <span class="divider"></span>
                <p class="main-text-divider">or enter the code manually</p>
                <span class="divider"></span>
            </div>
            <div class="main-input">
                <input class="main-input-text" type="text" name="code" value="code"/>
                <div class="main-icon"><i class="fa-regular fa-copy"></i></div>
            </div>
            <button class="main-btn">Continue</button>
        </div>
      </main>
</body>
</html>
